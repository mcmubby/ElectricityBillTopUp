name: Build and Publish Agent Portal

on:
  push:
    branches: [ main ]
    paths:
    - 'AgentPortal/**'

jobs:
  build-and-publish:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
      
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.202
      
    - name: Build
      run: |
        cd ./AgentPortal
        dotnet build --configuration Release --no-restore

    - name: Publish
      run: |
        cd ./AgentPortal
        dotnet publish

    - name: Upload Agent Portal Build Artifact
      uses: actions/upload-artifact@v2
      with:
        name: Agent Portal
        path: /home/runner/work/ElectricityBillTopUp/ElectricityBillTopUp/AgentPortal/bin/Debug/net5.0/publish/